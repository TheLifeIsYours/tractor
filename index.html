<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tractor</title>

    <link rel="stylesheet" type="text/css" href="resources\TLIY-CSS-skeleton\style.css">

    <script src="libraries/p5.min.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.min.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.min.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>

    <style> body {padding: 0; margin: 0; background:rgb(27,27,27);} canvas {vertical-align: top;} </style>
  </head>
  <body>
    <div class="flex row around wrap m0_5em p0_5em">
      <div class="flex column around">
        <div id="toggle_engine" class="flex column center align-center center-text h5em w5em m0_5em bLight2 fs1_4em cWhite bold pointer">Start Engine</div>
        <div id="speed_up" class="flex column center align-center center-text h5em w5em m0_5em bLight2 fs1_4em cWhite bold pointer">Speed Up</div>
        <div id="speed_down" class="flex column center align-center center-text h5em w5em m0_5em bLight2 fs1_4em cWhite bold pointer">Speed Down</div>
      </div>
      <div class="flex column around">
        <div id="volume_up" class="flex column center align-center center-text h5em w5em m0_5em bLight2 fs1_4em cWhite bold pointer">Volume Up</div>
        <div id="volume_down" class="flex column center align-center center-text h5em w5em m0_5em bLight2 fs1_4em cWhite bold pointer">Volume Down</div>
      </div>
      <div id="status" class="flex column start cWhite">
      </div>
    </div>
  </body>
</html>
